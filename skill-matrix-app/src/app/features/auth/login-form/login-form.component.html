<div class="login">
<mat-card class="login__form">
  <mat-card-title>
    {{"authorization.login" | translate }}
  </mat-card-title>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">

    <mat-form-field class="login__form--field">
      <mat-label
      >{{"authorization.username" | translate }}:
      </mat-label>
      <input
        matInput
        type="text"
        class="details__form--field-input"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field class="login__form--field">
      <mat-label>{{"authorization.password" | translate }}:</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        class="login__form--field-input"
      >
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="login__form--button">
      <button
        mat-flat-button
        color="primary"
        type="submit"
      >
        {{"authorization.login.button" | translate }}
      </button>
    </div>
  </form>
</mat-card>
</div>
