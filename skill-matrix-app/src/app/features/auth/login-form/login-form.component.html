<mat-card class="details__form" id="employee-form">
  <mat-card-title class="details__info--title">
    login
  </mat-card-title>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">

    <mat-form-field class="details__form--field">
      <mat-label for="username"
      >username:
      </mat-label>
      <input
        matInput
        id="username"
        type="text"
        class="details__form--field-input"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field class="details__form--field">
      <mat-label for="password"
      >password:
      </mat-label>
      <input
        matInput
        id="password"
        type="text"
        class="details__form--field-input"
        formControlName="password"
      />
    </mat-form-field>

    <div class="details__form--button">
      <button
        mat-flat-button
        color="primary"
        type="submit"
      >
        login
      </button>
    </div>
  </form>
</mat-card>
