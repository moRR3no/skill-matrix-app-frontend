<section class="message">
<mat-card *ngIf="messageService.messages.length" >

  <h2>{{"messages.messages" | translate}}</h2>
  <button mat-raised-button color="primary" type="button" class="clear"
          (click)="messageService.clear()">{{"messages.clear" | translate}}
  </button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</mat-card>
</section>
