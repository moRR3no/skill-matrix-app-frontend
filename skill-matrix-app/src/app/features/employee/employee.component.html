<section class="employees">
  <h2 class="employees__title"> {{"employee.title" | translate}}: </h2>
  <ul class="employees__list">
    <li class="employees__employee" *ngFor="let employee of employees">
      <div class="employees__employee--alignment">
        <button type="button" (click)="onSelect(employee)" class="employees__button"
                [class.selected]="employee === selectedEmployee">

          <span class="employees__button-name">{{employee.name}} {{employee.surname}}</span>
        </button>
      </div>
    </li>
  </ul>

  <app-employee-detail [employee]="selectedEmployee"
                       [employeeList]="employees"
                       (newEmployeeEvent)="addEmployeeToList($event)"
                       (updateEmployeeEvent)="updateEmployee($event)"
>
  </app-employee-detail>
</section>
