<script src="../employee-details/employee-detail.component.ts"></script>
<section class="employees">
  <div class="employees__wrapper">
    <mat-card>
      <mat-card-title class="employees__title">
        <mat-list class="employees__list">
          <mat-list-item
            *ngFor="let employee of employees | orderBy: 'surname'"
            routerLink="/details/{{ employee.id }}"
          >
            <div>
              <button
                mat-raised-button
                color="primary"
                type="button"
                class="employees__button"
                (click)="onSelect(employee)"
                [class.selected]="employee === selectedEmployee"
              >
                <span>{{ employee.surname }} {{ employee.firstName }}</span>
              </button>
            </div>
          </mat-list-item>
        </mat-list>

        <app-employee-detail></app-employee-detail>
      </mat-card-title>
    </mat-card>
  </div>
</section>
