<div *ngIf="employee">
  <h2>{{employee.name | uppercase}} {{employee.surname | uppercase}} Details</h2>
  <div class="details">
    <div>id: {{employee.id}}</div>
    <div>Employee name: {{employee.name}} {{employee.surname}}</div>
    <div>Skills: {{employee.skills}}</div>
  </div>
</div>

<div class="form">
  <h2>{{employee ? 'Edit: ' : 'Add: '}}</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form__field">
      <span formControlName="id">{{employee ? 'id: '+employee.id : ''}}</span>
    </div>

    <div class="form__field">
      <label for="name">name</label>
      <input id="name" type="text" class="form__field-input" formControlName="name">
    </div>

    <div class="form__field">
      <label for="surname">surname</label>
      <input id="surname" type="text" class="form__field-input" formControlName="surname">
    </div>

    <div class="form__field">
      <label for="skills">skills </label>
      <select multiple formControlName="skills" id="skills" class="form__field-select">
        <option *ngFor="let skill of skills" [ngValue]="skill">
          {{skill}}
        </option>
      </select>
    </div>

    <div>
      <button type="submit" [disabled]="registerForm.invalid">{{employee ? 'Update' : 'Register'}}</button>
    </div>

  </form>
  <br>
  <div>{{registerForm.value | json}}</div>

</div>
