<div *ngIf="employee">
  <h2>{{employee.name | uppercase}} Details</h2>
  <div class="details">
    <div>id: {{employee.id}}</div>
    <div>Employee name: {{employee.name}}</div>
    <div>Skills: {{employee.skills}}</div>
    <div>Languages: {{employee.languagesSpoken}}</div>
  </div>
</div>

<div class="form">
  <h1>{{employee ? 'Edit: ' : 'Add: '}}</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form__field">
      <span formControlName="id">{{employee ? 'id: '+employee.id : ''}}</span>
    </div>

    <div class="form__field">
      <label for="name">name</label>
      <input id="name" type="text" class="form__field-input" formControlName="name">
    </div>

    <div class="form__field">
      <label for="skills">skills</label>
      <input id="skills" type="text" class="form__field-input" formControlName="skills">
    </div>

    <div class="form__field">
      <label for="languages">languages</label>
      <input id="languages" type="text" class="form__field-input" formControlName="languagesSpoken">
    </div>

    <div>
      <button type="submit" [disabled]="registerForm.invalid">{{employee ? 'Update' : 'Register'}}</button>
    </div>

  </form>
  <br>
  <div>{{registerForm.value | json}}</div>

</div>
