<button
  mat-button
  class="language-picker__button"
  [class.language-switch__button--selected]="
    this.translateService.currentLang === 'pl'
  "
  (click)="setLanguage('pl')"
>
  pl
</button>
|
<button
  mat-button
  class="language-picker__button"
  [class.language-switch__button--selected]="
    this.translateService.currentLang === 'en'
  "
  (click)="setLanguage('en')"
>
  en
</button>
