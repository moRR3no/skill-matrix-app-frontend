<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>


    <span>SkillMatrixApp</span>
    <span class="example-spacer"></span>
    <app-language-picker></app-language-picker>
    <button
      mat-icon-button
      [matMenuTriggerFor]="messages"
      [disabled]="this.messageService.messages.length < 1"
    >
      <mat-icon
        matBadge="{{ this.messageService.messages.length }}"
        [matBadgeHidden]="this.messageService.messages.length === 0"
        aria-hidden="false"
        matBadgeColor="warn"
      >notifications</mat-icon
      >
    </button>
    <mat-menu #messages="matMenu" class="test1">
      <app-messages></app-messages>
    </mat-menu>

  </mat-toolbar>
</p>
