<p class="navbar">
  <mat-toolbar color="primary" class="navbar__toolbar">
    <button mat-icon-button aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>


    <span class="navbar__title">SkillMatrixApp</span>
    <span class="navbar__spacer"></span>
    <app-language-picker></app-language-picker>
    <button
      mat-icon-button
      [matMenuTriggerFor]="messages"
      [disabled]="this.messageService.messages.length < 1"
    >
      <mat-icon
        matBadge="{{ this.messageService.messages.length }}"
        [matBadgeHidden]="this.messageService.messages.length === 0"
        aria-hidden="false"
        matBadgeColor="accent"
      >notifications</mat-icon>
    </button>
    <mat-menu #messages="matMenu" class="navbar__messages">
      <app-messages></app-messages>
    </mat-menu>

  </mat-toolbar>
</p>
